{% extends 'users/base.html' %} {% load static %}
<!-- freeze -->
{% block content %}
<div class="registration">
  <div class="registration-form">
    <h1>Registration Page</h1>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Create Profile</button>
      <p>
        already have a profile? <a href="{% url 'login' %}">Visit LogIn Page</a>
      </p>
    </form>
  </div>
  <img
    src="{% static 'images/goose2.png' %}"
    alt="registration Goose"
    class="reg-logo"
  />
</div>

{% endblock %}
